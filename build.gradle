group 'base-ktor-gradle'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.0'
    ext.ktor_version = '0.3.1'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'http://dl.bintray.com/kotlin/kotlinx.support'
    }
    maven {
        url "http://dl.bintray.com/kotlin/ktor"
    }
    jcenter()
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
    test {
        kotlin {
            srcDir "test/main/kotlin"
        }
    }
}

mainClassName = 'org.jetbrains.ktor.jetty.DevelopmentHost'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.ktor:ktor-core:$ktor_version"
    compile "org.jetbrains.ktor:ktor-locations:$ktor_version"
    compile "org.jetbrains.ktor:ktor-html-builder:$ktor_version"
    compile "org.jetbrains.ktor:ktor-freemarker:$ktor_version"
    compile "org.jetbrains.ktor:ktor-netty:${ktor_version}"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    compile "org.slf4j:slf4j-api:1.7.21"
    compile "org.slf4j:slf4j-log4j12:1.7.21"
    compile "ch.qos.logback:logback-classic:1.2.1"
    compile "org.postgresql:postgresql:9.4-1201-jdbc4"
    compile "com.zaxxer:HikariCP:2.6.0"
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.14'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

defaultTasks 'run'

task wrapper(type: Wrapper) {
    gradleVersion = "3.3"
}

task stage {
    dependsOn installDist
}